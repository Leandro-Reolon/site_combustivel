<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="js/script.js" defer></script>

    <title>Postos 2 Irmãos</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">

</head>

<body>

    <div class="background-layer"></div>

    <header class="page-header">
        <img src="img/icon.png" alt="Logo do Site" class="header-logo" />
    </header>

    <div class="layout-wrapper">

        <div class="left-column">

            <div class="container">
                <h1>Álcool ou Gasolina?</h1>
                <p class="subtitle">Descubra qual combustível vale mais a pena.</p>
                <div class="input-group">
                    <label for="alcool">Preço do Litro do Álcool (R$)</label>
                    <div class="input-wrapper">
                        <img src="img/pump_transparent_1.png" class="icon" alt="Ícone de Álcool">
                        <input class="input-field" type="number" id="alcool" placeholder="Insira o valor do álcool">
                    </div>
                </div>
                <div class="input-group">
                    <label for="gasolina">Preço do Litro da Gasolina (R$)</label>
                    <div class="input-wrapper">
                        <img src="img/pump_transparent_2.png" class="icon" alt="Ícone de Gasolina">
                        <input class="input-field" type="number" id="gasolina" placeholder="Insira o valor da gasolina">
                    </div>
                </div>
                <p class="disclaimer-text">O cálculo considera que o rendimento do álcool deve ser no mínimo 70% do
                    rendimento da gasolina.</p>
                <button class="calculate-button" id="calculateBtn">CALCULAR A ECONOMIA</button>
                <div class="result-box" id="result"></div>
            </div>



            <div class="right-column">

<div class="container container-media">
                <h2>Média de Consumo do Veículo</h2>
                <div class="input-group">
                    <label for="distancia">Distância Percorrida (km)</label>
                    <input class="input-field" type="number" id="distancia" placeholder="Ex: 450">
                </div>
                <div class="input-group">
                    <label for="litros">Combustível Gasto (L)</label>
                    <input class="input-field" type="number" id="litros" placeholder="Ex: 35.5">
                </div>
                <button class="calculate-button calculate-button-media" id="calculateMediaBtn">CALCULAR MÉDIA</button>
                <div class="result-box" id="resultMedia"></div>
            </div>

            <div class="container container-oleo">
                <h2>Próxima Troca de Óleo</h2>
                <div class="input-group">
                    <label for="kmAtual">Quilometragem Atual (km)</label>
                    <input class="input-field" type="number" id="kmAtual" placeholder="Ex: 85000">
                </div>
                <div class="input-group">
                    <label for="kmUltimaTroca">KM da Última Troca</label>
                    <input class="input-field" type="number" id="kmUltimaTroca" placeholder="Ex: 80000">
                </div>
                <div class="input-group">
                    <label for="intervaloOleo">Intervalo de Troca (km)</label>
                    <input class="input-field" type="number" id="intervaloOleo" placeholder="Ex: 10000">
                </div>
                <button class="calculate-button calculate-button-oleo" id="calculateOleoBtn">CALCULAR TROCA DE ÓLEO</button>
                <div class="result-box" id="resultOleo"></div>
            </div>

            <div class="container">
                <h2>Nossa Localização e Redes</h2>

                <div id="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3936.385558117789!2d-48.33380432499245!3d-10.28555919001389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x933b310271569069%3A0x869389315c613134!2sPal%C3%A1cio%20Araguaia!5e0!3m2!1spt-BR!2sbr!4v1718485202441!5m2!1spt-BR!2sbr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <div class="social-media">
                    <a href="#" target="_blank" class="social-icon facebook" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" target="_blank" class="social-icon instagram" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" target="_blank" class="social-icon twitter" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>

        </div>

    </div>

        <footer class="site-footer">
            <p>&copy; 2025 LHR. Todos os direitos reservados.</p>
        </footer>

</body>

</html>
